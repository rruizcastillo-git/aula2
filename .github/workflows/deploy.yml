name: Deploy Apply

on:
  workflow_dispatch:
    inputs:
      bucket_name:
        description: "Digite o nome do bucket"
        required: true
        default: "COLE AQUI O NOME DO SEU BUCKET"

env:
  TERRAFORM_VERSION: 1.7.5
  WORKING_DIR: infra

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Autenticar com GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Instalar Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Validar Terraform
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Aplicar infraestrutura
        run: terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Copiar index.html para o bucket
        run: |
          echo "üìÅ Copiando index.html para o bucket..."
          gsutil cp "$GITHUB_WORKSPACE/calculadora/index.html" "gs://${{ github.event.inputs.bucket_name }}/index.html"
          echo "‚úÖ HTML copiado com sucesso"

      - name: Exibir URL de acesso
        run: |
          echo "üöÄ Deploy conclu√≠do!"
          echo "üåê URL p√∫blica: https://${{ github.event.inputs.bucket_name }}.storage.googleapis.com/index.html"

      - name: Enviar notifica√ß√£o para o Discord
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"‚úÖ Deploy conclu√≠do com sucesso!\\nüåê URL: https://${{ github.event.inputs.bucket_name }}.storage.googleapis.com/index.html\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
